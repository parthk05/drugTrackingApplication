<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="medicineInterface.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-12 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Medicine Data</h2>
              <hr class="line" />
            </div>

            <div class="row align-items-start">
              <label class="col" for="medName">Medicine Name</label>
              <label class="col" for="mfgDate">Batch Number</label>
            </div>

            <div class="input-group mb-3">
              <input
                id="medName"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
              <input
                id="batchNo"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <div class="row align-items-start">
              <label class="col" for="mfgDate">Manufacture Date</label>
              <label class="col" for="expDate">Expiry Date</label>
            </div>

            <div class="input-group mb-3">
              <input
                id="mfgDate"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
              <input
                id="expDate"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <div class="row align-items-start">
              <label class="col" for="mfgName">Manufacturer name</label>
              <label class="col" for="mfgId">Manufacturer id</label>
            </div>

            <div class="input-group mb-3">
              <input
                id="mfgName"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
              <input
                id="mfgId"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <div class="row align-items-start">
              <label class="col" for="lastCheckName"
                >Last checkpoint name</label
              >
              <label class="col" for="lastCheckId">Last checkpoint id</label>
            </div>

            <div class="input-group mb-3">
              <input
                id="lastCheckName"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
              <input
                id="lastCheckId"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <label class="col" for="lastCheckTime">Time Stamp</label>

            <div class="input-group mb-3">
              <input
                id="lastCheckTime"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <div class="row align-items-start">
              <label class="col" for="lastCheckName"
                >Next checkpoint name</label
              >
              <label class="col" for="lastCheckId">Next checkpoint id</label>
            </div>

            <div class="input-group mb-3">
              <input
                id="nextCheckname"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
              <input
                id="nextCheckId"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <label class="col" for="nextCheckTime">Time Stamp</label>

            <div class="input-group mb-3">
              <input
                id="nextCheckTime"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=""
              />
            </div>
            <div class="row container">
              <button type="button" class="col btn btn-primary">Submit</button>
              <button type="button" class="col btn btn-primary">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
